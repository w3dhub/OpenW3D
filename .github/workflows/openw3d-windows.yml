name: openw3d-windows

on: [push, pull_request]

jobs:
  job:
    name: ${{ matrix.os }}-${{ matrix.cxx }}-build-and-test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 38
    strategy:
      fail-fast: false
      matrix:
        name: [windows-2022]
        include:
          - name: windows-2022
            os: windows-2022
          - name: windows-2025
            os: windows-2025

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false # do not persist auth token in the local git config
        path: main

    - name: 'run cmake'
      shell: pwsh
      run: |
        $THISDIR=Get-Location
        cd main
        mkdir build
        cd build
        cmake ..
        cmake --build .


